<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Clicker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Byte Clicker</h1>
            <div class="stats">
                <div class="byte-count">
                    <span id="bytes">0</span> bytes
                </div>
                <div class="per-second">
                    <span id="bytesPerSecond">0</span> bytes/sec
                </div>
            </div>
        </header>

        <main>
            <button id="clickButton" class="click-button">
                <span class="button-text">GENERATE BYTES</span>
                <span class="click-value">+<span id="clickValue">1</span></span>
            </button>

            <div class="achievements" id="achievements"></div>

            <div class="shop-container">
                <section class="upgrades">
                    <h2>Upgrades</h2>
                    <div id="upgradesList" class="items-list"></div>
                </section>

                <section class="generators">
                    <h2>Generators</h2>
                    <div id="generatorsList" class="items-list"></div>
                </section>
            </div>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
