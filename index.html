<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Byte Clicker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="game">
    <div id="header">
      <h1>Byte Clicker</h1>
      <div>Bytes: <span id="bytes">0</span></div>
      <div>Bytes/sec: <span id="bps">0</span></div>
      <div>Per click: <span id="perClick">+1</span></div>
    </div>
    <button id="bigClick">üñ±Ô∏è Click!</button>
    <div id="generators" class="grid"></div>
    <div id="upgrades" class="grid"></div>
    <div id="settings">
      <h2>Settings</h2>
      <label>Theme:
        <select id="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
      <label>Number format:
        <select id="numfmt">
          <option value="short">Short</option>
          <option value="full">Full</option>
          <option value="sci">Scientific</option>
        </select>
      </label>
      <label>Volume:
        <input type="range" id="volume" min="0" max="1" step="0.01" />
      </label>
      <button id="exportBtn">Export Save</button>
      <button id="importBtn">Import Save</button>
      <input type="file" id="importInput" style="display:none" />
      <button id="resetBtn">Hard Reset</button>
    </div>
    <div id="toasts"></div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
